<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>貨運電子簽收</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: stretch;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 10px 14px;
    }

    /* ---- 文字區塊 ---- */

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .logo-text { font-size: 13px; font-weight: 600; letter-spacing: 0.05em; color: #111827; }
    .header-right { font-size: 11px; color: #6b7280; text-align: right; }
    .title { font-size: 18px; font-weight: 700; margin: 2px 0 6px; }
    .subtitle { font-size: 12px; color: #6b7280; margin-bottom: 8px; }

    .info-card {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 8px 10px;
      margin-bottom: 8px;
      background: #f9fafb;
      font-size: 11px;
    }

    .info-row { display: flex; margin-bottom: 2px; }
    .info-label { width: 70px; color: #6b7280; }
    .info-value { flex: 1; color: #111827; font-weight: 500; }

    .status-chip {
      display: inline-flex;
      align-items: center;
      padding: 0 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      background: #ecfdf3;
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    /* ---- 簽名區 ---- */

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .sign-box {
      border: 1px solid #d1d5db;
      border-radius: 10px;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      overflow: hidden;

      /* ★★ 恢復較大的簽名高度 ★★ */
      height: 220px;
    }

    /* landscape 時自動變高一點 */
    @media (orientation: landscape) {
      .sign-box {
        height: 260px;
      }
    }

    canvas {
      width: 100%;
      height: 100%;      /* 填滿 sign-box */
      cursor: crosshair;
      touch-action: none;
    }

    .note {
      font-size: 11px;
      color: #9ca3af;
      text-align: right;
      padding: 4px 8px 6px;
      border-top: 1px dashed #e5e7eb;
      background: #f3f4f6;
    }

    /* ---- Footer ---- */

    .checkline {
      font-size: 10px;
      color: #9ca3af;
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 24px;
    }

    button {
      flex: 1;
      padding: 6px 0;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2px;
      font-size: 14px;
      transition: transform 0.08s ease;
    }

    button:active { transform: scale(0.95); }
    .icon { font-size: 26px; line-height: 1; }
    .icon-x { color: #dc2626; }
    .icon-check { color: #16a34a; }

    /* Spinner */
    .spinner {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 3px solid #d1d5db;
      border-top-color: #16a34a;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* ---- Dialog ---- */

    .dialog {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      display: none;
      animation: pop 0.15s ease-out forwards;
    }

    @keyframes pop {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.85); }
      to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .dialog-icon { font-size: 36px; color: #16a34a; margin-bottom: 6px; }
    .dialog-text { font-size: 18px; color: #111; font-weight: 600; }

  </style>
</head>
<body>
  <div class="container">

    <!-- Header -->
    <div class="header">
      <div class="logo-text">YJ EXPRESS</div>
      <div class="header-right">簽收日期<br /><span id="todayText"></span></div>
    </div>

    <div class="title">貨運電子簽收</div>
    <div class="subtitle">請確認以下貨件資訊，並於下方完成簽名。</div>

    <!-- Info -->
    <div class="info-card">
      <div class="info-row"><div class="info-label">貨運單號</div><div class="info-value">200-384-043</div></div>
      <div class="info-row"><div class="info-label">配送公司</div><div class="info-value">禹杰高級水果批發（合作宅配）</div></div>
      <div class="info-row"><div class="info-label">收件人</div><div class="info-value">陳姿涵</div></div>
      <div class="info-row"><div class="info-label">收件地址</div><div class="info-value">台北市中山區新生北路三段43號7樓19</div></div>
      <div class="info-row"><div class="info-label">貨品內容</div><div class="info-value">綜合蘋果禮盒（冷藏）</div></div>
      <div class="info-row"><div class="info-label">狀態</div><div class="info-value"><span class="status-chip">配送完成・待簽收</span></div></div>
    </div>

    <!-- Sign -->
    <div class="main">
      <div class="sign-box">
        <canvas id="signatureCanvas"></canvas>
        <div class="note">收件人簽名（請在上方空白處簽名）</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="checkline">
      <span>☑ 外觀正常</span>
      <span>☑ 同意以電子簽名簽收</span>
    </div>

    <div class="buttons">
      <button id="clearBtn">
        <span class="icon icon-x">✕</span>
        <span>清除</span>
      </button>

      <button id="saveBtn">
        <span class="icon icon-check" id="confirmIcon">✔</span>
        <span>確認</span>
      </button>
    </div>
  </div>

  <!-- Dialog -->
  <div id="successDialog" class="dialog">
    <div class="dialog-icon">✔</div>
    <div class="dialog-text">簽收完成</div>
  </div>

  <script>
    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");

    function setup() {
      const ratio = window.devicePixelRatio || 1;
      canvas.width = canvas.clientWidth * ratio;
      canvas.height = canvas.clientHeight * ratio;
      ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#111";
    }
    setup();

    let drawing = false, lastX = 0, lastY = 0;

    function pos(e) {
      const r = canvas.getBoundingClientRect();
      const p = e.touches ? e.touches[0] : e;
      return { x: p.clientX - r.left, y: p.clientY - r.top };
    }

    function start(e) {
      e.preventDefault();
      drawing = true;
      const { x, y } = pos(e);
      lastX = x; lastY = y;
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const { x, y } = pos(e);
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      lastX = x; lastY = y;
    }

    function end() { drawing = false; }

    canvas.addEventListener("mousedown", start);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", end);
    canvas.addEventListener("mouseleave", end);
    canvas.addEventListener("touchstart", start, { passive: false });
    canvas.addEventListener("touchmove", draw, { passive: false });
    canvas.addEventListener("touchend", end, { passive: false });

    document.getElementById("clearBtn").addEventListener("click", () => {
      setup();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    const confirmIcon = document.getElementById("confirmIcon");
    const dialog = document.getElementById("successDialog");

    document.getElementById("saveBtn").addEventListener("click", () => {

      confirmIcon.textContent = "";
      confirmIcon.classList.remove("icon-check");
      confirmIcon.classList.add("spinner");

      setTimeout(() => {
        confirmIcon.classList.remove("spinner");
        confirmIcon.classList.add("icon-check");
        confirmIcon.textContent = "✔";

        dialog.style.display = "block";

        setTimeout(() => dialog.style.display = "none", 1000);

      }, 1200);
    });

    window.addEventListener("resize", setup);

    (function date() {
      const d = new Date();
      document.getElementById("todayText").textContent =
        `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
    })();
  </script>
</body>
</html>
